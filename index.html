<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Simplify Notes</title>
</head>
<body>
    <div class="container">
        <h1>Simplify Notes</h1>
        <!-- Input field for the user to enter a new note -->
        <input type="text" id="note-input" placeholder="Write a new note..." lang="en">
        <!-- Button to add the note to the list -->
        <button id="add-note">Add Note</button>
        <!-- Unordered list to display notes -->
        <ul id="note-list"></ul>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
